    <body>
        >CSVファイルを読み込んで番号に対応するレイヤーの不透明度を変更するアニメーション用のスクリプトです<br>
        <br>
        先頭#はコメント行<br>
        先頭@は設定行<br>
        <br>
        @設定の種類:<br>
        @A1,@A2,@B1,@B2,@C1,@C2,... 対応するレイヤ名の設定(A1=Aが1の時表示するレイヤ)<br>
    </body>
</html>
