    <body>
        >CSVファイルを読み込んで番号に対応するレイヤーの不透明度を変更するアニメーション用のスクリプトです<br>
        <br>
        先頭#はコメント行<br>
        先頭@は設定行<br>
        <br>
        @設定の種類:<br>
        @Key, キーNo, Aのレイヤ名, Bのレイヤ名, Cのレイヤ名, ...
