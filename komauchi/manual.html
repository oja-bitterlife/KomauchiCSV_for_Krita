<html>
    <head> 
        <meta charset="UTF-8">
    </head>
    <body>
        CSVファイルを読み込んで番号に対応するレイヤーの不透明度を変更するアニメーション用のスクリプトです<br>
        <h3>先頭の特殊文字</h3>
        <ul>
            <li>先頭#はコメント行</li>
            <li>先頭@は設定行</li>
        </ul>
        <h3>@設定の種類</h3>
        <table border="2">
            <tr>
                <td>@key<br>(keyは全部小文字)</td><td>セル名</td><td>1のレイヤ名</td><td>2のレイヤ名</td><td>3のレイヤ名</td><td>...</td>
            </tr>
            <tr>
                <td>例</td><td colspan="6">@key, A, 目開き, 目閉じ<br>@key, B, 口開き, 口閉じ</td>
            </tr>
        </table>
    </body>
</html>
